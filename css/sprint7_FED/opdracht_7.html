<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Arrays</h2>

<p id="demo"></p>

<script>
const fruits = ["appel", "peer", "banaan", "mandarijn", "kiwi"];
const weekdagen  = ["maandag", "dinsdag", "donderdag", "vrijdag", "zaterdag", "zondag"];
fruits.unshift("ananas", "meloen");
weekdagen.pop();
fruits.sort();
document.getElementById("demo").innerHTML = fruits;
document.getElementById("2").innerHTML = weekdagen;
</script>
</body>
</html>
